<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body
  style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/static/myapp/images/Background.jpg');
background-size: cover;
background-position: center;"
  class="bg-gradient-to-br from-blue-500 to-indigo-800 dark:bg-gray-900 h-screen flex items-center justify-center"
>
    <a href="{% url 'index' %}" class="absolute top-6 left-6 text-white text-2xl hover:text-gray-300 transition duration-300">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="flex flex-col items-center justify-center w-full px-4 md:px-10 py-6 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            <span class="text-white">Kevin</span>
        </a>

        <div class="w-full max-w-md px-4 md:px-8 bg-white rounded-lg shadow-lg dark:border dark:border-gray-700 md:mt-0 py-10 dark:bg-gray-800">
            <h1 class="text-2xl font-extrabold leading-tight tracking-tight text-gray-900 dark:text-white text-center mb-6">
                Welcome Back!
            </h1>

            <!-- Display error message if login failed -->
            {% if error_message %}
                <div class="bg-red-500 text-white p-4 rounded-lg mb-6 text-center">
                    <p class="text-sm font-semibold">{{ error_message }}</p>
                </div>
            {% endif %}

            <form class="space-y-3 w-full" method="POST" action="">
                {% csrf_token %}
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                <!-- Remember me and Forgot password in one row -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember_me" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                        <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                    </div>
                    <a href="{% url 'password_reset' %}" class="text-sm font-medium text-green-900 hover:underline dark:text-green-300">Forgot password?</a>
                </div>

                <button type="submit"
                    class="w-full py-3 text-lg font-semibold text-white bg-green-900 rounded-lg hover:bg-green-500 focus:ring-4 focus:outline-none focus:ring-blue-300 transition duration-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                    Login
                </button>

                <div class="flex justify-center text-sm font-light text-gray-500 dark:text-gray-400 mt-4">
                    <p>Don’t have an account? <a href="{% url 'register' %}" class="font-medium text-green-900 hover:underline dark:text-green-300">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
