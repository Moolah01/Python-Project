{% load static %}

<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; position: relative;">

    <!-- Back to Login Link with Arrow outside the container -->
    <a href="{% url 'login' %}" style="position: absolute; top: 20px; left: 20px; text-decoration: none; color: #007bff; display: flex; align-items: center;">
        <span style="font-size: 20px; margin-right: 5px;">&#8592;</span> Back to Login
    </a>

    <div style="width: 100%; max-width: 400px; padding: 30px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; background-color: #f9f9f9;">
        <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Set New Password</h2>

        <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
                Change Password
            </button>
        </form>
    </div>
</div>
