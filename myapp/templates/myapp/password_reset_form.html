<!-- templates/myapp/password_reset_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body
  style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/static/myapp/images/Background.jpg');
  background-size: cover;
  background-position: center;"
  class="bg-gradient-to-br from-blue-500 to-indigo-800 dark:bg-gray-900 h-screen flex items-center justify-center">
    <div class="flex justify-center items-center h-full w-full px-4">
        <div class="w-full max-w-md px-4 md:px-8 bg-white rounded-lg shadow-lg dark:border dark:border-gray-600 py-10 dark:bg-gray-600">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Forgot Password?</h2>
            <p class="text-gray-600 mb-6 text-center">Enter your email address, and we'll send you instructions to reset your password.</p>

            <form action="{% url 'password_reset' %}" method="POST">
                {% csrf_token %}

                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full py-3 text-lg font-semibold text-white bg-green-900 rounded-lg hover:bg-green-500 focus:ring-4 focus:outline-none focus:ring-blue-300 transition duration-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                    Send Reset Link
                </button>
            </form>

            <!-- Back to Login Link -->
            <a href="{% url 'login' %}" class="block text-center mt-4 text-green-900 font-medium hover:underline dark:text-green-300 ">
                Back to Login
            </a>
        </div>
    </div>
</body>
</html>
